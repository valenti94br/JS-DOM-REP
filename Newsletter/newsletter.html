<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>

    <div class="d-flex justify-content-center m-5">

        <h1>Suscripción a Newsletter</h1>

    </div>

    <div class="d-flex justify-content-center m-5">
        <form id="form" class="col-10 col-sm-4">
            <div>
                <!-- Avisos -->
                <div id="msg"></div>
                <div id="msg2"></div>
                <!-- Name -->
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="name" placeholder="Name">
                    <label for="name">Name</label>
                </div>
                <!-- Email -->
                <div class="form-floating mb-3 mt-3">
                    <input type="text" class="form-control" id="email" placeholder="Email">
                    <label for="email">Email</label>
                </div>
                <!-- Intereses -->
                <label>Intereses:</label><br>
                <input type="checkbox" id="interes1" name="intereses" value="noticias">
                <label for="interes1">Noticias</label><br>
                <input type="checkbox" id="interes2" name="intereses" value="deportes">
                <label for="interes2">Deportes</label><br>
                <input type="checkbox" id="interes3" name="intereses" value="entretenimiento">
                <label for="interes3">Entretenimiento</label><br>
            </div>
            <!-- Tipo de subscripción -->
            <label>Tipo de suscripción:</label><br>
            <input type="radio" id="suscripcion1" name="suscripcion" value="mensual">
            <label for="suscripcion1">Mensual</label><br>
            <input type="radio" id="suscripcion2" name="suscripcion" value="anual">
            <label for="suscripcion2">Anual</label><br>
    </div>
    </div>

    <div class="d-flex justify-content-center mt-4">
        <input id="btn" class="btn btn-outline-dark btn-lg" type="submit" value="Submit">
    </div>
    </form>
    </div>

    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet"
        integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD" crossorigin="anonymous">
    <script src="./newsletter.js"></script>

</body>

</html>
